<!DOCTYPE html>
<html lang="en">
<head>
    <title>HealthCare system</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <link href="css/feed.css" type="text/css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
    
</head>
<body>
<div class="container-fluid bg">
    <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
        <div class="col-md-4 col-sm-4   col-xs-12">
        <!--form start-->
         <form class="form-container">
             <h1><b>Disease Prediction</b> </h1>
             
             <div class="form-group">
                <label for="exampleInputSymptom1">Symptom 1</label>
                <input type="text" class="form-control" id="exampleInputSymptom1" placeholder="Symptom1">
              </div>
             
              <div class="form-group">
                <label for="exampleInputSymptom2">Symptom 2</label>
                <input type="text" class="form-control" id="exampleInputSymptom2 " placeholder="Symptom2">
              </div>
             
              <div class="form-group">
                <label for="exampleInputSymptom3">Symptom 3</label>
                <input type="text" class="form-control" id="exampleInputSymptom3" placeholder="Symptom3">
              </div>
             
                
                <div class="form-group">
                <label for="exampleInputSymptom4">Symptom 4</label>
                <input type="text" class="form-control" id="exampleInputSymptom4" placeholder="Symptom4">
              </div>
             
             
              <button type="GetPredicton" class="btn btn-success btn-block"> Get Prediction </button>
             
                  <div class="form-group">
                    <label for="exampleInputdisease"></label>
                    <textarea class="form-control" rows="4" id="exampleInputdisease" placeholder="Diagnosed Disease">  </textarea>
                  </div>


            
          
            </form>
          <!--form end-->
        </div>
    </div>
</div>
</body>
</html>
